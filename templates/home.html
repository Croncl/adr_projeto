<!DOCTYPE html>
<html>
<head>
    <title>Projeto de Análise de Redes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='fundo.png') }}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.85); /* Fundo branco translúcido */
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            text-align: center;
        }
        .content-box h1 {
            color: #222;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .content-box p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .content-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .content-box a:hover {
            background: #125ea2;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Bem-vindo ao Projeto de Análise de Redes</h1>
        <p>Este projeto apresenta uma análise exploratória de redes baseada em transações de Bitcoin.</p>
        <p>Explore as páginas abaixo para mais detalhes:</p>
        <a href="{{ url_for('blog') }}">Resultados e Conclusões</a>
        <a href="{{ url_for('visualizations') }}" style="margin-left: 10px;">Visualizações Interativas</a>
    </div>
</body>
</html>
