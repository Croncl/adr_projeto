<!DOCTYPE html>
<html>
<head>
    <title>Visualizações Interativas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='fundo.png') }}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            max-width: 900px;
            width: 90%;
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        a:hover {
            background: #125ea2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizações Interativas</h1>
        <p>Abaixo estão as métricas calculadas a partir do grafo de transações:</p>
        
        <!-- Informações dinâmicas sobre o grafo -->
        <p><strong>Número de Nós:</strong> {{ num_vertices }}</p>
        <p><strong>Número de Arestas:</strong> {{ num_links }}</p>
        
        <!-- Exemplo de visualização interativa -->
        <iframe src="{{ url_for('static', filename='graficos/rede_interativa.html') }}"></iframe>
        
        <a href="{{ url_for('home') }}">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
