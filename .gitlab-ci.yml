image: python:3.12

stages:
  - build
  - test
  - package

before_script:
  - pip install -r requirements.txt
  - mkdir -p static/dataset
  - echo "src_id,dst_id,count,mindate,maxdate" > static/dataset/bitcoin.links.csv
  - echo "a,b,1,20200101T000000,20200101T000000" >> static/dataset/bitcoin.links.csv
  - echo "b,c,2,20200102T000000,20200102T000000" >> static/dataset/bitcoin.links.csv

build-job:
  stage: build
  script:
    - echo "Building the project..."
    - ls
    - echo "Build completed successfully."

test:
  stage: test
  script:
    - python -m unittest discover

package-job:
  image: docker:stable
  services:
    - docker:dind
  stage: package
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
    #registry.gitlab.com, aqui para autenticar
    #Gerar token
    - docker build -t $CI_REGISTRY_IMAGE #registry.gitlab.com/croncl/adr_projeto .
    - docker push $CI_REGISTRY_IMAGE #registry.gitlab.com/croncl/adr_projeto

    #- docker build -t adr_projeto .
only:
  - main

